<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-institution-edit">
            <input id="id" name="id" th:value="${institution.id}"  type="hidden">
                                                            <div class="form-group">	
                <label class="col-sm-3 control-label">院系名称：</label>
                <div class="col-sm-8">
                    <input id="name" name="name" th:value="${institution.name}" class="form-control" type="text">
                </div>
            </div>
                                    <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
            </div>
        </form>
    </div>
    <div th:include="include::footer"></div>
    <script src="/dfyy/module/institution/edit.js" th:src="@{/dfyy/module/institution/edit.js}">
    </script>
</body>
</html>
