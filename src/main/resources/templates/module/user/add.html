<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-user-add">
                                        <div class="form-group">	
            <label class="col-sm-3 control-label">登录名：</label>
            <div class="col-sm-8">
                <input id="username" name="username" class="form-control" type="text">
            </div>
        </div>
                                <div class="form-group">	
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-8">
                <input id="password" name="password" class="form-control" type="text">
            </div>
        </div>
                                <div class="form-group">	
            <label class="col-sm-3 control-label">1 教师 2 学生：</label>
            <div class="col-sm-8">
                <input id="type" name="type" class="form-control" type="text">
            </div>
        </div>
                                <div class="form-group">	
            <label class="col-sm-3 control-label">：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime" class="form-control" type="text">
            </div>
        </div>
                                <div class="form-group">	
            <label class="col-sm-3 control-label">1 删除 2 未删除：</label>
            <div class="col-sm-8">
                <input id="isdel" name="isdel" class="form-control" type="text">
            </div>
        </div>
                                <div class="form-group">	
            <label class="col-sm-3 control-label">院系：</label>
            <div class="col-sm-8">
                <input id="institutionId" name="institutionId" class="form-control" type="text">
            </div>
        </div>
                        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
    </div>
    <div th:include="include::footer"></div>
    <script src="/dfyy/module/user/add.js" th:src="@{/dfyy/module/user/add.js}">
    </script>
</body>
</html>
