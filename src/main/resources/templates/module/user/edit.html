<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-user-edit">
            <input id="id" name="id" th:value="${user.id}"  type="hidden">
                                                            <div class="form-group">	
                <label class="col-sm-3 control-label">登录名：</label>
                <div class="col-sm-8">
                    <input id="username" name="username" th:value="${user.username}" class="form-control" type="text">
                </div>
            </div>
                                                <div class="form-group">	
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-8">
                    <input id="password" name="password" th:value="${user.password}" class="form-control" type="text">
                </div>
            </div>
                                                <div class="form-group">	
                <label class="col-sm-3 control-label">1 教师 2 学生：</label>
                <div class="col-sm-8">
                    <input id="type" name="type" th:value="${user.type}" class="form-control" type="text">
                </div>
            </div>
                                                <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="createTime" name="createTime" th:value="${user.createTime}" class="form-control" type="text">
                </div>
            </div>
                                                <div class="form-group">	
                <label class="col-sm-3 control-label">1 删除 2 未删除：</label>
                <div class="col-sm-8">
                    <input id="isdel" name="isdel" th:value="${user.isdel}" class="form-control" type="text">
                </div>
            </div>
                                                <div class="form-group">	
                <label class="col-sm-3 control-label">院系：</label>
                <div class="col-sm-8">
                    <input id="institutionId" name="institutionId" th:value="${user.institutionId}" class="form-control" type="text">
                </div>
            </div>
                                    <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
            </div>
        </form>
    </div>
    <div th:include="include::footer"></div>
    <script src="/dfyy/module/user/edit.js" th:src="@{/dfyy/module/user/edit.js}">
    </script>
</body>
</html>
